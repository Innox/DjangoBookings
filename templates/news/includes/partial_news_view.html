<form method="post" action="{% url 'news_view' form.instance.pk %}" class="js-news-view-form"
      enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">News Information</h4>
    </div>
    <div class="modal-body">

        <div class="" role="tabpanel" data-example-id="togglable-tabs">
            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade active in" id="tab_content1"
                     aria-labelledby="basic-tab">
                    <p></p>
                    <table id="tablePreview" class="table table-bordered table-striped">
                        <tbody>
                        <tr>
                            <th>News Title</th>
                            <td>{{ form.instance.news_title }}</td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td>{{ form.instance.date }}</td>
                        </tr>
                        <tr>
                            <th>Image</th>
                            <td>
                                {% if form.instance.image %}
                                    <img src="{{ form.instance.image.url }}"
                                         alt="" width="100"/>
                                {% endif %}
                            </td>
                        </tr>
                        <tr>
                            <th>News</th>
                            <td>{{ form.instance.news|linebreaks }}</td>
                        </tr>
                        <tr>
                            <th>Is View on Web ?</th>
                            <td>{{ form.instance.Is_View_on_Web }}</td>
                        </tr>
                        </tbody>
                        <!--Table body-->
                    </table>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
