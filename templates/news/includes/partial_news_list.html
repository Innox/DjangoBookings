{% for news in news %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ news.news_title }}</td>
        <td>{{ news.date }}</td>
        <td>
            {% if news.image %}
                <img src="{{ news.image.url }}"
                     alt="" width="80"/>
            {% endif %}
        </td>
        <td>{{ news.Is_View_on_Web }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-news"
                    data-url="{% url 'news_view' news.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <a href="{% url 'news_update' news.pk %}" class="btn btn-info btn-sm">
                <span class="fa fa-pencil-square-o"></span> Edit</a>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-news"
                    data-url="{% url 'news_delete' news.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No News</td>
    </tr>
{% endfor %}
