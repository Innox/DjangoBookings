{% for taxi in taxis %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ taxi.number }}</td>
        <td>{{ taxi.taxi_type }}</td>
        <td>{{ taxi.total_seats }}</td>
        <td>
            {% if taxi.image %}
                <img src="{{ taxi.image.url }}"
                     alt="" width="80"/>
            {% endif %}
        </td>
        <td>{{ taxi.driver }}</td>
        <td>{{ taxi.fare_ratio }}</td>
        <td>{{ taxi.source }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-taxi"
                    data-url="{% url 'taxi_view' taxi.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <a href="{% url 'taxi_update' taxi.pk %}" class="btn btn-info btn-sm">
                <span class="fa fa-pencil-square-o"></span> Edit</a>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-taxi"
                    data-url="{% url 'taxi_delete' taxi.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="10" class="text-center bg-warning">No Taxi</td>
    </tr>
{% endfor %}
