<form method="post" action="{% url 'route_view' form.instance.pk %}" class="js-route-view-form"
      enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-lg " tabindex="-1">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Route Information</h4>
            </div>
            <div class="modal-body">

                <div class="" role="tabpanel" data-example-id="togglable-tabs">
                    <div id="myTabContent" class="tab-content">
                        <div role="tabpanel" class="tab-pane fade active in" id="tab_content1"
                             aria-labelledby="basic-tab">
                            <p></p>
                            <table id="tablePreview" class="table table-bordered table-striped">
                                <tbody>
                                <tr>
                                    <th>Hotel</th>
                                    <td>{{ form.instance.accommodation }}</td>
                                </tr>
                                <tr>
                                    <th>Route Type</th>
                                    <td>{{ form.instance.type }}</td>
                                </tr>
                                <tr>
                                    <th>Total Rooms</th>
                                    <td>{{ form.instance.totalRooms }}</td>
                                </tr>
                                <tr>
                                    <th>Room Capacity</th>
                                    <td>{{ form.instance.capacity }}</td>
                                </tr>
                                <tr>
                                    <th>Is View on Web ?</th>
                                    <td>{{ form.instance.Is_View_on_Web }}</td>
                                </tr>
                                </tbody>
                                <!--Table body-->
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</form>
