{% for type in types %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ type.accommodation }}</td>
        <td>{{ type.price }}</td>
        <td>
            {% if type.image %}
                <img src="{{ type.image.url }}"
                     alt="" width="80"/>
            {% endif %}
        </td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-type"
                    data-url="{% url 'type_view' type.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <a href="{% url 'type_update' type.pk %}" class="btn btn-info btn-sm">
                <span class="fa fa-pencil-square-o"></span> Edit</a>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-type"
                    data-url="{% url 'type_delete' type.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="10" class="text-center bg-warning">No Type</td>
    </tr>
{% endfor %}
