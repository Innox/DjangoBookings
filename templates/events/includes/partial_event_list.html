{% for event in events %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ event.event_title }}</td>
        <td>{{ event.event_for }}</td>
        <td>{{ event.event_place }}</td>
        <td>{{ event.from_date }}</td>
        <td>{{ event.to_date }}</td>
        <td>
            {% if event.image %}
                <img src="{{ event.image.url }}"
                     alt="" width="80"/>
            {% endif %}
        </td>
        <td>{{ event.Is_View_on_Web }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-event"
                    data-url="{% url 'event_view' event.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <a href="{% url 'event_update' event.pk %}" class="btn btn-info btn-sm">
                <span class="fa fa-pencil-square-o"></span> Edit</a>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-event"
                    data-url="{% url 'event_delete' event.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="10" class="text-center bg-warning">No Event</td>
    </tr>
{% endfor %}
