{% for room in rooms %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ room.accommodation }}</td>
        <td>{{ room.type }}</td>
        <td>{{ room.totalRooms }}</td>
        <td>{{ room.capacity }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-view-room"
                    data-url="{% url 'room_view' room.pk %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>
            <a href="{% url 'room_update' room.pk %}" class="btn btn-info btn-sm">
                <span class="fa fa-pencil-square-o"></span> Edit</a>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-room"
                    data-url="{% url 'room_delete' room.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="10" class="text-center bg-warning">No Room</td>
    </tr>
{% endfor %}
