{% extends 'home/base.html' %}
{% load static humanize %}

{% block content %}
    <section class="page-event-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-6 col-sm-6 col-12">
                    <div class="single-event ">

                        <div class="content">
                            <div class="col-lg-12 col-md-12 col-sm-6 col-12">
                                {% if user.is_authenticated %}
                                    <h1 class="form-signin-heading">Restricted Page , You are already logged In!</h1>
                                {% else %}
                                    <form role="form" method="post" action=".">
                                        {{ form.non_field_errors }}
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <p class="required">
                                                <label class="required" for="id_username">
                                                    Username:
                                                </label>
                                                <input class="form-control" id="id_username" maxlength="30"
                                                       name="username" type="text"/>
                                            </p>
                                            <p class="required">
                                                <label class="required" for="id_email">
                                                    E-Mail:
                                                </label>
                                                <input class="form-control" id="id_email" name="email" type="email"/>
                                            </p>
                                            <p class="required">
                                                <label class="required" for="id_password1">
                                                    Password:
                                                </label>
                                                <input class="form-control" id="id_password1" name="password1"
                                                       type="password"/>
                                            </p>
                                            <p>
                                                {{ form.password1.errors }}
                                            </p>
                                            <p class="required">
                                                <label class="required" for="id_password2">
                                                    Password confirmation:
                                                </label>
                                                <input class="form-control" id="id_password2" name="password2"
                                                       type="password"/>
                                            </p>
                                            <p>
                                                {{ form.password2.errors }}
                                            </p>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                                        </div>
                                    </form>
                                {% endif %}
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
